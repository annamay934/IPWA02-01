<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Rescuing Person Home</title>
    <link rel="stylesheet" type="text/css" href="style/styles.css" />
    <h:form>
        <h:commandButton value="Logout" action="#{naturalPersonBean.logout}" styleClass="custom-button"/>
    </h:form>
</h:head>

<h:body>
    <p:outputPanel id="dataPanel">
        <ui:include src="ShowDataFromTableGhostFishingNets.xhtml" />
    </p:outputPanel>

    <p:growl id="growl" life="3000" showDetail="true"/>

    <p:separator />

    <h:form>
        <h2>Choose A Ghost Fishing Net You Want To Report:</h2>
        <h3>Lost</h3>
        <h:panelGrid columns="1">
            <ui:include src="SelectGhostFishingNet.xhtml" />
            <div class="card">
                <h:commandButton action="#{ghostFishingNetBean.saveGhostFishingNetAsLost}"
                                 value="Submit" styleClass="custom-button" update="gfn1, growl"/>
            </div>
        </h:panelGrid>
    </h:form>

    <p:separator />

    <h:form>
        <h3>Rescue Pending</h3>
        <h:panelGrid columns="1">
            <ui:include src="SelectGhostFishingNet.xhtml" />
            <div class="card">
                <h:commandButton action="#{ghostFishingNetBean.saveGhostFishingNetAsRescuePending}"
                                 value="Submit" styleClass="custom-button" update="gfn1, growl"/>
            </div>
        </h:panelGrid>
    </h:form>

    <p:separator />

    <h3>Rescued</h3>
    <h:panelGrid columns="1">
        <ui:include src="SelectGhostFishingNet.xhtml" />
    </h:panelGrid>

    <h:form>
        <h:panelGrid columns="1">
            <div class="card">
                <p:outputLabel for="rescuedate" value="Rescue Date: "/>
                <p:calendar id="rescuedate" value="#{ghostFishingNetBean.gfnRescueDate}" required="true"/>
            </div>

            <div class="card">
                <h:commandButton action="#{ghostFishingNetBean.saveGhostFishingNetAsRescued}"
                                 value="Submit" styleClass="custom-button" update="gfn1, rescuedate, growl"/>
            </div>
        </h:panelGrid>
    </h:form>

</h:body>
</html>
