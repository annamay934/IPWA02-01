<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Reporting Person Home</title>
    <link rel="stylesheet" type="text/css" href="style/styles.css" />
    <h:form>
        <h:commandButton value="Logout" action="#{naturalPersonBean.logout}" styleClass="custom-button"/>
    </h:form>
</h:head>

<h:body>
    <p:outputPanel id="dataPanel">
        <ui:include src="ShowDataFromTableGhostFishingNets.xhtml" />
    </p:outputPanel>

    <p:growl id="growl" life="3000" showDetail="true"/>

    <p:separator />

    <h:form>
        <h2>Choose A Ghost Fishing Net You Want To Report:</h2>
        <h3>Lost</h3>
        <h:panelGrid columns="1">
            <ui:include src="SelectGhostFishingNet.xhtml" />
            <div class="card">
                <h:commandButton action="#{ghostFishingNetBean.saveGhostFishingNetAsLost}"
                                 value="Submit" styleClass="custom-button" update=", growl"/>
            </div>
        </h:panelGrid>
    </h:form>

    <p:separator />

    <h:form>
        <h3>Report A New Ghost Fishing Net</h3>
        <h4>Input Your Data</h4>

        <div class="card">
            <p:outputLabel for="latitude" value="Latitude: "/>
            <p:inputText id="latitude" value="#{ghostFishingNet.gfnLocationLatitude}" required="true"/>
        </div>

        <div class="card">
            <p:outputLabel for="longitude" value="Longitude: "/>
            <p:inputText id="longitude" value="#{ghostFishingNet.gfnLocationLongitude}" required="true"/>
        </div>
        <h4>Estimated Size</h4>
        <div class="card">
            <p:outputLabel for="estimatedlength" value="Estimated Length: "/>
            <p:inputText id="estimatedlength" value="#{ghostFishingNet.gfnEstimatedSizeLength}" required="true"/>
        </div>
        <div class="card">
            <p:outputLabel for="estimatedwidth" value="Estimated Width: "/>
            <p:inputText id="estimatedwidth" value="#{ghostFishingNet.gfnEstimatedSizeWidth}" required="true"/>
        </div>
        <div class="card">
            <p:outputLabel for="reportdate" value="Report Date: "/>
            <p:calendar id="reportdate" value="#{ghostFishingNet.gfnReportDate}" required="true"/>
        </div>

        <div class="card">
            <h:commandButton action="#{ghostFishingNetBean.saveGhostFishingNet(ghostFishingNet)}"
                             value="Submit" styleClass="custom-button"
                             update="latitude, longitude, estimatedlength, estimatedwidth, reportdate, growl"/>
        </div>
    </h:form>

</h:body>
</html>
