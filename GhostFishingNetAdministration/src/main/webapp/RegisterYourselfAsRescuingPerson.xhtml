<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Register Yourself As Rescuing Person</title>
    <link rel="stylesheet" type="text/css" href="style/styles.css" />
</h:head>

<h:body>
    <ui:include src="ShowDataFromTableGhostFishingNets.xhtml" />

    <h:form>
        <h:panelGrid columns="2">
            <div class="card">
                <h3>Register Yourself As Rescuing Person</h3>
                <h4>Input Your Data</h4>
                <h5>First Name</h5>
                <p:inputText value="#{rescuingPerson.firstName}" />

                <h5>Last Name</h5>
                <p:inputText value="#{rescuingPerson.lastName}" />

                <h5>Phone Number</h5>
                <p:inputText value="#{rescuingPerson.phoneNumber}" />

                <h5>User Name</h5>
                <p:inputText value="#{rescuingPerson.userName}" />

                <h5>Password</h5>
                <p:inputText value="#{rescuingPerson.password}" />

                <h5>Ghost Fishing Net</h5>
                <p:selectOneMenu id="gfn" value="#{ghostFishingNetBean.selectedGfnId}">
                    <f:selectItem itemLabel="Select Ghost Fishing Net" itemValue="#{null}" />
                    <f:selectItems value="#{ghostFishingNetBean.getAllGhostFishingNets()}" var="gfn"
                                   itemLabel="#{gfn.id} " itemValue="#{gfn.id}" />
                    <p:ajax listener="#{ghostFishingNetBean.loadSelectedGfn}" />
                </p:selectOneMenu>
                <h:outputLabel for="gfn" value="" />
                <p:commandButton action="#{rescuingPersonBean.saveRescuingPerson(rescuingPerson)}" value="Submit" />
            </div>
        </h:panelGrid>
    </h:form>

</h:body>
</html>
