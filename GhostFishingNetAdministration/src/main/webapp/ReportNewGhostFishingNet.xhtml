<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
            xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:p="http://primefaces.org/ui"
            xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view>
    <div class="card">

    <h3>Input Your Data</h3>

    <h4>Location</h4>
    <h5>Latitude</h5>
    <p:inputText value="#{ghostFishingNet.gfnLocationLatitude}" />

    <h5>Longitude</h5>
    <p:inputText value="#{ghostFishingNet.gfnLocationLongitude}" />

    <h4>Estimated Size</h4>
    <h5>Estimated Length</h5>
    <p:inputText value="#{ghostFishingNet.gfnEstimatedSizeLength}" />

    <h5>Estimated Width</h5>
    <p:inputText value="#{ghostFishingNet.gfnEstimatedSizeWidth}" />

    <h5>Report Date</h5>
    <p:calendar value="#{ghostFishingNet.gfnReportDate}" />

    <h5>Rescue Date</h5>
    <p:calendar value="#{ghostFishingNet.gfnRescueDate}" />

    <p:commandButton action="#{ghostFishingNetBean.saveGhostFishingNet(ghostFishingNet)}" value="Submit" />
    </div>

    <h4>GhostFishingNet Information:</h4>
    <h:outputText value="Latitude: #{ghostFishingNet.gfnLocationLatitude}" /><br/>
    <h:outputText value="Longitude: #{ghostFishingNet.gfnLocationLongitude}" /><br/>
    <h:outputText value="Estimated Length: #{ghostFishingNet.gfnEstimatedSizeLength}" /><br/>
    <h:outputText value="Estimated Width: #{ghostFishingNet.gfnEstimatedSizeWidth}" /><br/>
    <h:outputText value="Report Date: #{ghostFishingNet.gfnReportDate}" /><br/>
    <h:outputText value="Rescue Date: #{ghostFishingNet.gfnRescueDate}" /><br/>

</f:view>
</html>
