<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Register Yourself As Reporting Person</title>
    <link rel="stylesheet" type="text/css" href="style/styles.css" />
    <h:form>
        <h:commandButton value="Go Back" action="#{naturalPersonBean.goBack()}" styleClass="custom-button"/>
    </h:form>
</h:head>

<h:body>
    <p:growl id="growl" life="3000" showDetail="true"/>
    <p:separator />

    <h:form>
        <h3>Register Yourself As Reporting Person</h3>
        <h4>Input Your Data</h4>
            <div class="card">
                <h:panelGrid columns="2">
                    <p:outputLabel for="firstname" value="Firstname: "/>
                    <p:inputText id="firstname" value="#{reportingPerson.firstName}" required="true"/>
                </h:panelGrid>
            </div>

            <div class="card">
            <h:panelGrid columns="2">
                    <p:outputLabel for="lastname" value="Lastname: "/>
                    <p:inputText id="lastname" value="#{reportingPerson.lastName}" required="true"/>
            </h:panelGrid>
            </div>

        <div class="card">
            <h:panelGrid columns="2">
               <p:outputLabel for="phonenumber" value="Phonenumber: "/>
                <p:inputText id="phonenumber" value="#{reportingPerson.phoneNumber}" />
            </h:panelGrid>
        </div>

        <div class="card">
            <h:panelGrid id="grid" columns="3" >
                <p:outputLabel for="username" value="Username: "/>
                <p:inputText id="username" value="#{naturalPersonBean.userName}" required="true"/>
                <p:messages id="usernameMessage" for="username"/>
                <p:ajax event="keyup" listener="#{naturalPersonBean.checkUsernameAvailability}" update="usernameMessage"/>
            </h:panelGrid>
        </div>

        <div class="card">
            <h:panelGrid id="grid1" columns="3" >
                <p:outputLabel for="password" value="Password: "/>
                <h:inputSecret id="password" value="#{naturalPersonBean.password}" required="true"/>
                <p:messages id="passwordMessage" for="password"/>
                <p:ajax event="keyup" listener="#{naturalPersonBean.checkPassword}" update="passwordMessage"/>
            </h:panelGrid>
        </div>
        <div class="card">
            <h:commandButton action="#{naturalPersonBean.saveReportingPerson(reportingPerson)}" value="Submit"
                             styleClass="custom-button" update="growl, username, password, firstname, lastname, phonenumber"/>
        </div>
    </h:form>

</h:body>
</html>
