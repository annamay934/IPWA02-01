<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <title>Facelet Title</title>
</h:head>
<h:body>

  <h:form>
    <div class="card">
      <p:dataTable var="naturalPerson" value="">
        <p:column headerText="Vorname">
          <h:outputText value="#{naturalPerson.firstName}" />
        </p:column>

        <p:column headerText="Nachname">
          <h:outputText value="#{naturalPerson.lastName}" />
        </p:column>

        <p:column headerText="Category">
          <h:outputText value="#{naturalPerson.phoneNumber}" />
        </p:column>

        <p:column headerText="Quantity">
          <h:outputText value="2" />
        </p:column>
      </p:dataTable>

      <p:linkButton actionListener="#{ghostFishingNet.rescued()}" value="Rescued" style="margin-right:20px;">
      <f:param name="RescuedGFN" value="10"/>
    </p:linkButton>

      <p:linkButton actionListener="#{ghostFishingNet.lost()}" value="Lost" style="margin-right:20px;">
        <f:param name="LostGFN" value="10"/>
      </p:linkButton>
    </div>
  </h:form>
</h:body>
</html>
