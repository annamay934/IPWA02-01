<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Ghost Net Fishing</title>
    <link rel="stylesheet" type="text/css" href="style/styles.css" />

</h:head>
<h:body>
    <p:growl id="growl" life="3000" showDetail="true"/>

    <h:form>
        <h:panelGrid columns="4">
            <h:commandButton action="#{navigationBean.goToPageRegisterYourselfAsReportingPerson()}"
                             value="Register Yourself As Reporting Person" styleClass="custom-button"/>
        </h:panelGrid>
    </h:form>

    <p:separator />

    <h:form>
        <h:panelGrid columns="4">
            <h:commandButton action="#{navigationBean.goToPageRegisterYourselfAsRescuingPerson()}"
                             value="Register Yourself As Rescuing Person" styleClass="custom-button"/>
        </h:panelGrid>
    </h:form>

    <p:separator />

    <h:form>
        <h3>Or Log Yourself In</h3>
        <div class="card">
            <h:panelGrid id="grid" columns="3" >
                <p:outputLabel for="username" value="Username: "/>
                <p:inputText id="username" value="#{naturalPersonBean.userName}" required="true"/>
                <p:ajax event="keyup" listener="#{naturalPersonBean.checkUsernameFound}" />
            </h:panelGrid>
        </div>

        <div class="card">
        <h:panelGrid id="grid1" columns="3" >
            <p:outputLabel for="password" value="Password: "/>
            <h:inputSecret id="password" value="#{naturalPersonBean.password}" required="true"/>
            <p:messages id="passwordMessage" for="password"/>
            <p:ajax event="keyup" listener="#{naturalPersonBean.checkPassword}" update="passwordMessage"/>
        </h:panelGrid>
        </div>
        <h:commandButton value="Log In" action="#{naturalPersonBean.login()}" styleClass="custom-button"
                         update="username, password, growl"/>
    </h:form>

    <p:separator />

</h:body>
</html>
